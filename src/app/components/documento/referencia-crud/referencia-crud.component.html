<div *ngIf="!editando" class="font-italic text-justify cursor-pointer">
  <a *ngIf="f('descripcion').value" [href]="f('descripcion').value"
    ><i class="fas fa-link"></i
  ></a>
  {{ f("descripcion").value }}
  <a
    (click)="editando = !editando"
    class="btn btn-link"
    href="javascript:void(0)"
    role="button"
  >
    <i class="fas fa-edit"></i>
  </a>
</div>

<form *ngIf="formulario && editando" [formGroup]="formulario">
  <div class="row">
    <!-- 
    =====================================
     descripcion
    =====================================
    -->
    <div class="col-12">
      <div class="form-group">
        <textarea
          [ngClass]="{
            'is-invalid': vs.invalid(f('descripcion')),
            'is-valid': vs.valid(f('descripcion'))
          }"
          type="text"
          class="form-control"
          formControlName="descripcion"
        ></textarea>
        <small id="helpId" class="form-text text-muted">Descripci√≥n</small>
        <codice-validaciones [campo]="f('descripcion')"></codice-validaciones>
      </div>
    </div>
    <!-- 
    =====================================
     END descripcion
    =====================================
    -->

    <!-- 
    =====================================
     url
    =====================================
    -->
    <div class="col-12">
      <div class="form-group">
        <input
          [ngClass]="{
            'is-invalid': vs.invalid(f('url')),
            'is-valid': vs.valid(f('url'))
          }"
          type="text"
          class="form-control"
          formControlName="url"
        />
        <small id="helpId" class="form-text text-muted">URL</small>
        <codice-validaciones [campo]="f('url')"></codice-validaciones>
      </div>
    </div>
    <!-- 
    =====================================
     END url
    =====================================
    -->
  </div>
</form>
<div *ngIf="editando" class="col-12">
  <a
    (click)="guardar(formulario.value, formulario.invalid)"
    class="btn btn-success mr-3"
    href="javascript:void(0)"
    role="button"
    ><i *ngIf="!cargando; else sync" class="fas fa-save"></i
  ></a>
  <a
    (click)="eliminar()"
    class="btn btn-danger"
    href="javascript:void(0)"
    role="button"
    ><i *ngIf="!cargando; else sync" class="fas fa-times-circle"></i
  ></a>
</div>

<ng-template #sync>
  <i class="fas fa-sync fa-spin"></i>
</ng-template>
