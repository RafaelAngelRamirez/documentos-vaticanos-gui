<nav>
  <ul class="pagination">
    <li class="page-item">
      <a (click)="cambiarPagina(-1)" class="page-link" href="javascript:void(0)">
        <i class="fas fa-arrow-alt-circle-left"></i>
      </a>
    </li>

    <li class="m-3 m-3">
      Pagina
      {{ paginaActual }} / {{ cantidadDePaginas[cantidadDePaginas.length - 1] }}
    </li>
    <li class="page-item">
      <a
        (click)="cambiarPagina(1)"
        class="page-link"
        href="javascript:void(0)"
      >
        <i class="fas fa-arrow-circle-right"></i>
      </a>
    </li>
    <li
      *ngFor="let p of porPagina; let i = index"
      [ngClass]="{ active: p === elementosPorPagina }"
      class="page-item"
      [title]="p + ' elementos por pÃ¡gina'"
    >
      <a (click)="cambiarLimite(i)" class="page-link" href="javascript:void(0)">
        {{ p }}
      </a>
    </li>

    <li class="m-3 m-3">{{ totalElementos }} en total</li>
  </ul>
</nav>
