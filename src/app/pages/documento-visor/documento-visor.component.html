<div class="row">
  <div class="col-12">
    <app-documento-crud
      *ngIf="documento"
      [datos]="{ documento: documento }"
    ></app-documento-crud>
  </div>
  <div class="col-12">
    <hr />
    <a
      (click)="agregarPunto()"
      class="btn btn-primary"
      href="javascript:void(0)"
      role="button"
    >
      <i class="fas fa-plus-circle"></i>
      Punto
    </a>
  </div>

  <div class="col-12">
    <app-punto-crud
      *ngFor="let punto of puntos"
      [datos]="{ punto: punto }"
    ></app-punto-crud>
  </div>
</div>
