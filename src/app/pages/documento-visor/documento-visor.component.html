<div *ngIf="!cargando; else precarga" class="row">
  <div class="col-12">
    <h1>
      {{ documento?.nombre }}
      <a
        *ngIf="'' | tienePermiso"
        (click)="agregarPunto()"
        class="btn btn-primary"
        href="javascript:void(0)"
        role="button"
      >
        <i class="fas fa-plus-circle"></i>
        Punto
      </a>
    </h1>
  </div>

  <div class="col-12"><hr /></div>

  <ng-container *ngIf="!cargandoPuntos; else precarga">
    <div *ngFor="let punto of puntos; let i = index" class="col-12">
      <app-punto-crud
        [datos]="punto"
        (guardado)="guardado($event, i)"
        (eliminado)="eliminado(i)"
      ></app-punto-crud>
    </div>
  </ng-container>
</div>

<ng-template #precarga>
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="display-1">
        <i class="fas fa-sync fa-spin"></i>
      </h1>
    </div>
  </div>
</ng-template>
